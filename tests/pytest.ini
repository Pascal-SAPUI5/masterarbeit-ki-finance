[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require services)
    slow: Slow running tests
    requires_ollama: Tests requiring Ollama service
    requires_docker: Tests requiring Docker
    performance: Performance benchmarking tests
    security: Security validation tests
    e2e: End-to-end tests

# Output options
addopts = 
    --strict-markers
    --tb=short
    --verbose
    -ra
    --color=yes

# Coverage options
# Run with: pytest --cov=src --cov-report=html
# Coverage report will be in htmlcov/index.html

# Timeout for tests (seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture settings
capture = no

# Parallel execution (install pytest-xdist)
# Run with: pytest -n auto
# or specify workers: pytest -n 4