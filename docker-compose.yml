version: '3.8'

networks:
  masterarbeit-net:
    driver: bridge
    name: masterarbeit-net

services:
  ollama:
    image: ollama/ollama:latest
    container_name: masterarbeit-ollama
    ports:
      - "11435:11434"  # Changed to avoid conflict with system Ollama
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_NUM_PARALLEL=4
      - NUM_THREAD=16
    networks:
      - masterarbeit-net
    deploy:
      resources:
        limits:
          cpus: '12'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  mcp-server:
    build: .
    container_name: masterarbeit-mcp-server
    ports:
      - "3001:3000"  # Changed from 3000 to avoid Grafana conflict
    volumes:
      # Persistente Daten
      - ./.claude_memory:/app/.claude_memory
      - ./research:/app/research
      - ./output:/app/output
      - ./writing:/app/writing
      - ./config:/app/config
      
      # Browser Data & Cookies
      - browser-data:/app/browser_data
      - cookies-data:/app/cookies
      - /dev/shm:/dev/shm  # Shared memory for Chrome
      
      # Entwicklungsmodus - Live Code Updates
      - ./scripts:/app/scripts
      - ./mcp_server.py:/app/mcp_server.py
      - ./mcp_server_claude.py:/app/mcp_server_claude.py
      - ./mcp_server_http.py:/app/mcp_server_http.py
      - ./memory_system.py:/app/memory_system.py
      
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_MODE=claude
      - RESEARCH_ENV=production
      # Browser Configuration
      - DISPLAY=:99
      - CHROME_BIN=/usr/bin/chromium-browser
      - CHROMIUM_FLAGS="--no-sandbox --disable-dev-shm-usage --disable-gpu --headless --remote-debugging-port=9222"
      - SELENIUM_HUB_HOST=localhost
      - SELENIUM_HUB_PORT=4444
    
    # Für Windows/WSL2 Zugriff
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    networks:
      - masterarbeit-net
    
    # Ollama dependency optional - kann auskommentiert werden falls Probleme
    # depends_on:
    #   ollama:
    #     condition: service_healthy
    
    restart: unless-stopped
    
    # Gesundheitsprüfung
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama-data:
    driver: local
  browser-data:
    driver: local
    name: masterarbeit-browser-data
  cookies-data:
    driver: local
    name: masterarbeit-cookies